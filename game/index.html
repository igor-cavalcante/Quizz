<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevGenius - Quizz</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../game/css/style.css">
</head>
<body>
    <div id="initial-countdown">
        <p>5</p>
    </div>
    <div id="container">
        <header>
            <div id="header-content">
                <div id="menu">
                    <a href="../index.html">
                        <img src="../img/home.png" alt="menu">
                    </a>
                </div>
                <div id="logo">
                    <p>Quizz</p>
                </div>
                <div>
                    <p id="points">000</p>
                </div>
            </div>
        </header>
        <main>
            <div id="main-content">
                <div id="quizz">
                    <div id="question-and-timer">
                        <p id="question">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque?</p>
                        <div id="countdown">45</div>
                    </div>
                    <div id="options">
                        <div class="option" id="op1" onclick="answerQuestion(0)">
                            <p>Lorem, ipsum dolor.</p>
                        </div>
                        <div class="option" id="op2" onclick="answerQuestion(1)">
                            <p>Lorem, ipsum dolor.</p>
                        </div>
                        <div class="option" id="op3" onclick="answerQuestion(2)">
                            <p>Lorem, ipsum dolor.</p>
                        </div>
                        <div class="option" id="op4" onclick="answerQuestion(3)">
                            <p>Lorem, ipsum dolor.</p>
                        </div>
                    </div>
                </div>
            </div>       
        </main>
    </div>
    <div class="result-box">
        <h2>Resultado do Quizz!!</h2>
        <div class="percentage-container">
          <div class="circular-progress">
            <span class="progress-value"></span>
          </div>
          <span class="score-text"></span>
        </div>
        <div class="buttons">
          <button class="tryAgain-btn" onclick="returnGame()">Jogar Novamente</button>
          <button class="goHome-btn" onclick="returnHome()">Voltar à Página Inicial</button>
        </div>
      </div>

    <script src="./js/script.js"></script>
</body>
</html>
