<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="initial-countdown">
        <p>5</p>
    </div>
    <div id="container">
        <header>
            <div id="header-content">
                <div id="menu">
                    <img src="../img/menu.png" alt="menu">
                </div>
                <div id="logo">
                    <p>Quizz</p>
                </div>
                <div>
                    <p id="points">000</p>
                </div>
            </div>
        </header>
        <main>
            <div id="main-content">
                <div id="quizz">
                    <div id="question-and-timer">
                        <p id="question">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque?</p>
                        <div id="countdown">45</div>
                    </div>
                    <div id="options">
                        <div class="option" id="op1" onclick="answerQuestion(0)">
                            <p>Lorem, ipsum dolor.</p>
                        </div>
                        <div class="option" id="op2" onclick="answerQuestion(1)">
                            <p>Lorem, ipsum dolor.</p>
                        </div>
                        <div class="option" id="op3" onclick="answerQuestion(2)">
                            <p>Lorem, ipsum dolor.</p>
                        </div>
                        <div class="option" id="op4" onclick="answerQuestion(3)">
                            <p>Lorem, ipsum dolor.</p>
                        </div>
                    </div>
                </div>
            </div>       
        </main>
    </div>
    <div id="result">
        <div>
            <p>Pontuação final:</p>
        </div>
        <div>
            <p id="final-points">000</p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
